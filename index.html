<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localMeets</title>
    <!-- Google Fonts for UI hierarchy -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<!-- firebase -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"
    ></script>

    <!-- @NOTE initializing firebase -->
    <script defer src="init-firebase.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="main-navbar">
        <div class="logo">
            <img src="assets/LocalMeets (2).png" alt="localMeets">
        </div>
        <button class="host-btn" id="hostBtn">Host Now</button>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>Welcome to localMeets Events</h1>
            <p>Find and host events, meet new people, and connect with your community!</p>
        </div>
        <div class="banner-fade"></div>
    </section>

    <main class = "container">
        <div class="search-wrapper">
            <div class="search-bar">
                <input type="text" class="city-input" placeholder="City">
                <div class="divider"></div>
                <input type="text" class="state-input" placeholder="State">
            </div>
            <button class="search-btn">
                <img src="assets/search-btn.svg" alt="Search">
            </button>
        </div>

        <!-- Events container -->
         <div class = "events-container" id="eventsContainer">
                
         </div>
</main>


<!--modal  -->
<div class="modal" id = "eventModal">
   <div class = "modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2>Host a New Event</h2>
    <form id = "eventForm">
        <input type="text" id="eventTitle" placeholder="Event Title" required>
        <textarea id="eventDescription" placeholder="Description"></textarea>
        <div class="city-state-container" >
            <input type="text" id="eventCity" placeholder="City" required>
            <input type="text" id="eventState" placeholder="State" required>     
        </div> 
        <input type="datetime-local" id="eventDateTime" placeholder="Date & Time" required>
            <select id="eventCategory">
                    <option value="">Select Category</option>
                    <option value="anime">Anime</option>
                    <option value="games">Games</option>
                    <option value="fitness">Fitness</option>
                    <option value="music">Music</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                    <option value="sports">Sports</option>
                    <option value="tech">Tech</option>
                    <option value="movies">Movies</option>
                    <option value="books">Books</option>
                    <option value="social">Social</option>
                    <option value="other">Other</option>
            </select>
            <button type="submit">Create Event</button>
    </form>
   </div>
</div>
    
</body>
</html>
